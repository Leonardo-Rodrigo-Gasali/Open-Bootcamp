<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>

    <!-- Imagen -->
    <h3>Im√°genes</h3>
    <img src="imagenes/logohtml.webp" alt="Logo HTML5" width="300" height="300"/>
    <br>
    <img src="https://img.freepik.com/vector-premium/vector-diseno-plantilla-logotipo-deporte-motocicleta_20029-628.jpg?w=2000" alt="Logo moto" width="300" height="300"/>

    <h3>Video</h3>
    <!-- Formatos de video mas utilizados webm, mp4, ogg -->
    <!-- Url sobre codex developer.mozilla.org -->
    <!-- autoplay para realizar play automatico en video -->
    <video width="300" height="300" controls autoplay muted loop>
        <source src="Intro.mp4" type="video/mp4" />
    </video>

    <h3>Audio</h3>
        <!-- Formatos de video mas utilizados mp3, wav, ogg -->
            <!-- Url sobre audio developer.mozilla.org -->
    <audio controls>
        <source src="gnr-welcome.mp3" type="audio/mp3"/>
    </audio>

</body>
</html>
