<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>

    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://motasgameplay.com.br/wp-content/uploads/2018/04/Elder-Scrolls-V-Skyrim.jpg"
            alt="Imagen Elder Scroll V Skyrim" width="350" height="350" />
    </section>


    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls alt="" width="350" height="350" autoplay loop muted>
            <source
                src="imagenes/Wing Commander 4 Intro with Orchestral Remix by the composer  George Oldziey_1080p.mp4"
                type="video/mp4" />
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="imagenes/Tom Odell  Another Love.mp3" type="audio/mp3" />
        </audio>
    </section>

</body>

</html>
